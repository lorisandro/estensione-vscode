<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow</title>
  <link rel="stylesheet" href="popup.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-[350px] h-[550px] bg-gradient-to-br from-indigo-50 to-purple-50">

  <!-- Header -->
  <div class="bg-white shadow-sm px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-lg flex items-center justify-center">
        <span class="text-white font-bold text-lg">F</span>
      </div>
      <h1 class="text-xl font-bold text-gray-800">FocusFlow</h1>
    </div>
    <button id="settingsBtn" class="text-gray-500 hover:text-gray-700 transition">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
    </button>
  </div>

  <!-- Main Content -->
  <div class="p-4 space-y-4">

    <!-- Focus Mode Toggle -->
    <div class="bg-white rounded-xl shadow-md p-5 text-center">
      <div class="mb-3">
        <p class="text-sm text-gray-500 mb-2">Focus Mode</p>
        <label class="relative inline-block w-16 h-8">
          <input type="checkbox" id="focusModeToggle" class="sr-only peer">
          <div class="w-16 h-8 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-8 peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-7 after:w-7 after:transition-all peer-checked:bg-gradient-to-r peer-checked:from-indigo-500 peer-checked:to-purple-500"></div>
        </label>
      </div>
      <p id="focusStatus" class="text-lg font-semibold text-gray-700">Currently Off</p>
      <p id="focusSubtext" class="text-xs text-gray-400 mt-1">Enable to block distractions</p>
    </div>

    <!-- Pomodoro Timer -->
    <div class="bg-white rounded-xl shadow-md p-5">
      <div class="flex items-center justify-between mb-3">
        <h3 class="font-semibold text-gray-700">Pomodoro Timer</h3>
        <span id="timerMode" class="text-xs px-2 py-1 bg-indigo-100 text-indigo-600 rounded-full">Work</span>
      </div>

      <div class="text-center mb-4">
        <p id="timerDisplay" class="text-4xl font-bold text-gray-800 font-mono">25:00</p>
      </div>

      <div class="flex gap-2">
        <button id="startTimerBtn" class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-2 px-4 rounded-lg font-medium hover:shadow-lg transition">
          Start
        </button>
        <button id="pauseTimerBtn" class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-300 transition" disabled>
          Pause
        </button>
        <button id="resetTimerBtn" class="bg-gray-200 text-gray-700 py-2 px-3 rounded-lg hover:bg-gray-300 transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Today's Stats -->
    <div class="bg-white rounded-xl shadow-md p-5">
      <h3 class="font-semibold text-gray-700 mb-3">Today's Stats</h3>

      <div class="space-y-3">
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-600">Focus Time</span>
          <span id="todayFocusTime" class="font-semibold text-gray-800">0h 0m</span>
        </div>

        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-600">Sites Blocked</span>
          <span id="todayBlockedCount" class="font-semibold text-gray-800">0</span>
        </div>

        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-600">Current Streak</span>
          <span id="currentStreak" class="font-semibold text-gray-800">ðŸ”¥ 0 days</span>
        </div>
      </div>

      <!-- Premium Upsell (shown for free users) -->
      <div id="premiumUpsell" class="mt-4 p-3 bg-gradient-to-r from-indigo-50 to-purple-50 rounded-lg border border-indigo-100">
        <p class="text-xs text-gray-700 mb-2">
          <span class="font-semibold">Upgrade to Premium</span> for unlimited sites, custom timers & full analytics
        </p>
        <button id="upgradeBtn" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-1.5 px-3 rounded text-xs font-medium hover:shadow-md transition">
          Upgrade - $4.99/mo or $29.99 lifetime
        </button>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="flex gap-2">
      <button id="addSiteBtn" class="flex-1 bg-white text-gray-700 py-2 px-3 rounded-lg font-medium hover:bg-gray-50 transition shadow-sm text-sm">
        + Add Site
      </button>
      <button id="viewStatsBtn" class="flex-1 bg-white text-gray-700 py-2 px-3 rounded-lg font-medium hover:bg-gray-50 transition shadow-sm text-sm">
        ðŸ“Š Stats
      </button>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
